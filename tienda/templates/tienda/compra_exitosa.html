{% extends 'tienda/base.html' %}

{% block title %}¡Compra Exitosa!{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
    
    <div style="
        max-width: 600px; 
        width: 100%;
        text-align: center; 
        background: rgba(255, 255, 255, 0.7); 
        backdrop-filter: blur(20px); 
        -webkit-backdrop-filter: blur(20px);
        padding: 60px 40px; 
        border-radius: 40px; 
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 20px 60px rgba(0,0,0,0.05);
        animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    ">
        
        <div style="
            width: 100px; height: 100px; 
            background: #27ae60; 
            color: white; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3rem; 
            margin: 0 auto 30px auto;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        ">
            <i class="ri-check-line"></i>
        </div>

        <h1 style="color: #2c3e50; margin-bottom: 10px; font-weight: 300;">¡Gracias por tu compra!</h1>
        
        <p style="font-size: 1.1rem; color: #7f8c8d; margin-bottom: 30px;">
            Tu pedido ha sido registrado correctamente y lo estamos preparando.
        </p>
        
        <div style="background: rgba(255,255,255,0.6); padding: 20px; border-radius: 15px; margin-bottom: 40px; display: inline-block;">
            <p style="margin: 0; color: #95a5a6; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Número de Orden</p>
            <strong style="color: #2c3e50; font-size: 1.5rem;">#{{ orden.id }}</strong>
        </div>
        
        <br>
        
        <a href="{% url 'catalogo' %}" class="btn-gold" style="text-decoration: none; padding: 15px 40px; font-weight: bold; box-shadow: 0 10px 25px rgba(225, 177, 44, 0.4);">
            Seguir Comprando
        </a>
    </div>

</div>

<style>
    @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>
{% endblock %}
